apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: allergysnip/order-service:latest
          ports:
            - containerPort: 5003
          volumeMounts:
            - mountPath: /orderapp
              name: orderapp-volume
      volumes:
        - name: orderapp-volume
          persistentVolumeClaim:
            claimName: orderapp-pvc
